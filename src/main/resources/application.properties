spring.application.name=SarvechPortfolio


# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#Cloudnary API configuration
cloudinary.cloud.name=${CLOUDINARY_NAME}
cloudinary.cloud.API_Key=${CLOUDINARY_API_KEY}
cloudinary.cloud.secret=${CLOUDINARY_SECRET}


