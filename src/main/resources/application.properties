spring.application.name=SarvechPortfolio


# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#Cloudnary API configuration
cloudinary.cloud.name=${CLOUDINARY_NAME}
cloudinary.cloud.API_Key=${CLOUDINARY_API_KEY}
cloudinary.cloud.secret=${CLOUDINARY_SECRET}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.mail.host=${SMTP_HOST}
spring.mail.username=${SMTP_USERNAME}
spring.mail.port=${SMTP_PORT}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.from = ${EMAIL_FROM}


