<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{admin/base :: parent(~{::#content},~{::title}, ~{::script})}"
>
  <head>
    <!-- Page Title -->
    <title>Update Education - Sarvech Rehmani</title>
  </head>
  <body>
    <div>
      <!-- Page Content Start -->
      <div id="content" class="content">
        <div class="content__wrapper">
          <div style="margin: 40px 0 0 65px">
            <h2>Update Education</h2>
          </div>

          <div class="container">
            <div class="main_container">
              <div class="card-head d-flex justify-content-between">
                <h1 class="title">Education</h1>
                <div>
                  <a
                    th:href="@{/admin/dashboard#education}"
                    class="header__trigger btn"
                  >
                    <span class="btn-caption">back</span>
                    <i class="fa-solid fa-circle-arrow-left"></i>
                  </a>
                </div>
              </div>
              <form
                th:action="@{'/admin/education/update/'+*{id}}"
                th:object="${education}"
                method="POST"
                class="form contact-form"
                id="contact-form"
                novalidate
              >
                <div class="container-fluid p-0">
                  <div class="row gx-0">
                    <!-- EDUCATION TITLE -->
                    <div class="col-12 col-md-12 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{title}"
                        placeholder="Education Title here*"
                        required
                      />
                      <p
                        class="error"
                        th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}"
                      ></p>
                    </div>
                    <!-- INSTITUTION NAME -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{institution}"
                        placeholder="Institute Name here*"
                      />
                      <p
                        class="error"
                        th:if="${#fields.hasErrors('institution')}"
                        th:errors="*{institution}"
                      ></p>
                    </div>
                    <!-- INSTITUTION LOCATION -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{location}"
                        placeholder="Institute Location here*"
                        required
                      />
                      <p
                        class="error"
                        th:if="${#fields.hasErrors('location')}"
                        th:errors="*{location}"
                      ></p>
                    </div>
                    <!-- INSTITUTION LINK -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="url"
                        th:field="*{institutionLink}"
                        placeholder="Institute Link here"
                      />
                    </div>

                    <!-- GRADE IN -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{gradeIn}"
                        placeholder="Grade In? ie-CGPA or Marks"
                        required
                      />
                    </div>
                    <!-- START DATE -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{startDate}"
                        placeholder="Start Date here*"
                        required
                      />
                      <p
                        class="error"
                        th:if="${#fields.hasErrors('startDate')}"
                        th:errors="*{startDate}"
                      ></p>
                    </div>
                    <!-- END DATE -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{endDate}"
                        placeholder="End Date here*"
                        required
                      />
                      <p
                        class="error"
                        th:if="${#fields.hasErrors('endDate')}"
                        th:errors="*{endDate}"
                      ></p>
                    </div>
                    <!-- OBTAIN GRADE -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{grade}"
                        placeholder="Obtain Grade here"
                        required
                      />
                    </div>
                    <!-- TOTAL GRADE -->
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{totalGrade}"
                        placeholder="Total Grade here"
                        required
                      />
                    </div>

                    <div class="col-12 form__item animate-in-up">
                      <button
                        class="btn btn-default btn-hover btn-hover-accent"
                        type="submit"
                      >
                        <span class="btn-caption">Save</span>
                        <i class="fa-solid fa-floppy-disk"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="container mt-5">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
