<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{admin/base :: parent(~{::#content},~{::title}, ~{::script})}"
>
  <head>
    <!-- Page Title -->
    <title>Add Education - Sarvech Rehmani</title>
  </head>
  <body>
    <div>
      <!-- Page Content Start -->
      <div id="content" class="content">
        <div class="content__wrapper">
          <div style="margin: 40px 0 0 65px">
            <h2>Add Experience</h2>
          </div>

          <div class="container">
            <div class="main_container">
              <div class="card-head d-flex justify-content-between">
                <h1 class="title">Experience</h1>
                <div>
                  <a th:href="@{/admin/dashboard}" class="header__trigger btn">
                    <span class="btn-caption">back</span>
                    <i class="fa-solid fa-circle-arrow-left"></i>
                  </a>
                </div>
              </div>
              <form
                th:action="@{/admin/education/save}"
                th:object="${experience}"
                method="POST"
                class="form contact-form"
                id="contact-form"
              >
                <div class="container-fluid p-0">
                  <div class="row gx-0">
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{company}"
                        placeholder="Company Name here*"
                        required
                      />
                    </div>
                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{position}"
                        placeholder="Position or designation here*"
                      />
                    </div>

                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="url"
                        th:field="*{startDate}"
                        placeholder="Start Date here*"
                      />
                    </div>

                    <div class="col-12 col-md-6 form__item animate-in-up">
                      <input
                        type="text"
                        th:field="*{endDate}"
                        placeholder="End Date here*"
                        required
                      />
                    </div>

                    <div class="col-12 col-md-12 form__item animate-in-up">
                      <input
                        type="url"
                        th:field="*{companyLink}"
                        placeholder="Company Website Link here"
                        required
                      />
                    </div>

                    <div class="col-12 col-md-12 form__item animate-in-up">
                      <textarea
                        th:field="*{description}"
                        placeholder="Enter designation here"
                      ></textarea>
                    </div>

                    <div class="col-12 form__item animate-in-up">
                      <button
                        class="btn btn-default btn-hover btn-hover-accent"
                        type="submit"
                      >
                        <span class="btn-caption">Save</span>
                        <i class="fa-solid fa-floppy-disk"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="container mt-5">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
