<!-- Loader Start -->
<div id="loader" class="loader" th:fragment="loader">
  <div id="loaderContent" class="loader__content">
    <div class="loader__shadow"></div>
    <div class="loader__box"></div>
  </div>
</div>
<!-- Loader End -->
<!-- Header Start -->
<header
  id="header"
  class="header d-flex gap-3 justify-content-end"
  th:fragment="header"
>
  <a th:href="@{/logout}" class="header__trigger btn">
    <span class="btn-caption">Sign-out</span>
    <i class="fa-solid fa-person-running"></i>
  </a>

  <button
    id="color-switcher"
    class="color-switcher header__switcher btn"
    type="button"
    role="switch"
    aria-label="light/dark mode"
    aria-checked="true"
  ></button>
</header>
<!-- Header End -->
<!-- Gradient Background Start -->
<div class="gradient-background" style="z-index: -1" th:fragment="bg">
  <div class="blur"></div>
  <div class="blur"></div>
  <div class="blur"></div>
</div>
<!-- Gradient Background End -->

<!-- Avatar Side Block Start -->
<div id="avatar" class="sidebar" th:fragment="sidebar">
  <div class="sidebar__container d-flex flex-column align-items-center gap-0">
    <!-- image and logo -->
    <form
      id="avatarForm"
      th:action="@{/admin/profile-upload}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div
        class="avatar__block d-flex flex-column align-items-center position-relative"
      >
        <div class="sidebar_avatar_image position-relative">
          <img
            th:src="@{${details.profileUrl}}"
            onerror="this.onerror=null; this.src='/img/avatars/1024x1024_a02.webp';"
            alt="Sarvech Portfolio Profile Photo"
            class="rounded-circle"
            id="avatarImage"
            width="120"
            height="120"
          />
          <!-- Camera Icon for Upload -->
          <span
            class="camera-icon"
            onclick="document.getElementById('avatarUpload').click()"
          >
            <i class="fas fa-camera"></i>
          </span>
          <input
            type="file"
            id="avatarUpload"
            name="profile"
            accept="image/*"
            class="d-none"
            onchange="submitForm()"
          />
        </div>
      </div>
    </form>
    <a
      th:href="@{/admin/dashboard#dashboard}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Dashboard</span>
      <i class="fa-solid fa-table-columns"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#social-links}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Social Links</span>
      <i class="fa-solid fa-link"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#projects}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Projects</span>
      <i class="fa-solid fa-list-check"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#education}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Educations</span>
      <i class="fa-solid fa-user-graduate"></i>
    </a>

    <a
      th:href="@{/admin/dashboard#experience}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Work Experience</span>
      <i class="fa-regular fa-calendar-days"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#client-projects}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Client Projects</span>
      <i class="fa-solid fa-users"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#skills}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Skills</span>
      <i class="fa-solid fa-lightbulb"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#faviroute}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Favourite Tools</span>
      <i class="fa-solid fa-star"></i>
    </a>

    <a
      th:href="@{/admin/dashboard#certificate}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Certificates</span>
      <i class="fa-solid fa-certificate"></i>
    </a>
    <a
      th:href="@{/admin/dashboard#main-skills}"
      class="btn btn-sidebar btn-hover btn-hover-accent"
    >
      <span class="btn-caption">Main Skills</span>
      <i class="fa-solid fa-bullseye"></i>
    </a>
  </div>
</div>
<!-- Avatar Side Block End -->
