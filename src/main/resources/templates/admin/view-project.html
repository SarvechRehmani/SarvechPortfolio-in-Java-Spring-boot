<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{admin/base :: parent(~{::#content},~{::title}, ~{::script})}"
>
  <head>
    <!-- Page Title -->
    <title th:text="${project.title+' - Sarvech Rehmani'}"> </title>
  </head>
  <body>
    <!-- Page Content Start -->
    <div id="content" class="content" th:object="${project}">
      <div class="content__wrapper">
        <div class="d-flex justify-content-center mt-5">
          <!-- Slider Start -->
          <div class="carousel-container">
            <div class="carousel">
              <div class="slides">
                <div class="slide" th:each="img,iter: *{images}">
                  <img th:src="@{${img.imageUrl}}" alt="Project Image" />
                  <div class="slide-content">
                    <h2 th:text="${iter.index+1}"></h2>
                  </div>
                </div>
              </div>
              <button class="carousel-btn prev">&lt;</button>
              <button class="carousel-btn next">&gt;</button>
              <div class="carousel-dots">
                <span class="dot" th:each="img,iter: *{images}"></span>
              </div>
            </div>
          </div>
          <!-- Slider End -->
        </div>

        <div class="mt-4">
          <div class="content__block section-grid-title">
            <p class="h2__subtitle animate-in-up">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="13px"
                height="13px"
                viewBox="0 0 13 13"
                fill="currentColor"
              >
                <path
                  fill="currentColor"
                  d="M5.6,12.6c-0.5-0.8-0.7-2.4-1.7-3.5c-1-1-2.7-1.2-3.5-1.7C-0.1,7-0.1,6,0.4,5.6c0.8-0.5,2.3-0.6,3.5-1.8
                        C5,2.8,5.1,1.2,5.6,0.4C6-0.1,7-0.1,7.4,0.4c0.5,0.8,0.7,2.4,1.8,3.5c1.2,1.2,2.6,1.2,3.5,1.7c0.6,0.4,0.6,1.4,0,1.7
                        C11.8,7.9,10.2,8,9.1,9.1c-1,1-1.2,2.7-1.7,3.5C7,13.1,6,13.1,5.6,12.6z"
                />
              </svg>
              <span>Details</span>
            </p>
            <p class="h2__subtitle animate-in-up">
              <i class="far fa-calendar-alt"></i>
              <span th:text="${project.date}"> </span>
            </p>
          </div>

          <div class="container-fluid p-0 resume-lines">
            <div class="hero">
              <div class="hero-overlay">
                <h2 th:text="*{title}"></h2>
              </div>
            </div>

            <div class="container main-content">
              <div class="content-grid">
                <!-- Main Content -->
                <div class="main-column">
                  <section class="content-section">
                    <h2>Project Summary</h2>
                    <p th:text="*{summery}"></p>
                  </section>

                  <section class="content-section">
                    <h2>Description</h2>
                    <p th:text="*{description}"></p>
                  </section>

                  <div class="d-flex justify-content-center gap-3">
                    <!-- Update Project -->
                    <a
                      th:href="@{'/admin/project/update/'+${project.id}}"
                      class="action-btns edit-action-btns"
                    >
                      <i class="fas fa-edit"></i> Edit Project
                    </a>
                    <!-- Delete Project -->
                    <a
                      href=""
                      th:onclick="deleteItem([[${project.id}]], 'project')"
                      class="action-btns delete-action-btns"
                    >
                      <i class="fas fa-edit"></i> Delete Project
                    </a>
                  </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar-project">
                  <div class="info-card">
                    <h3>Project Details</h3>
                    <div class="info-list">
                      <div class="info-item">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <rect
                            width="18"
                            height="18"
                            x="3"
                            y="4"
                            rx="2"
                            ry="2"
                          />
                          <line x1="16" x2="16" y1="2" y2="6" />
                          <line x1="8" x2="8" y1="2" y2="6" />
                          <line x1="3" x2="21" y1="10" y2="10" />
                        </svg>
                        <span th:text="*{date}">March 2024</span>
                      </div>
                      <div class="info-item">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                          <circle cx="12" cy="7" r="4" />
                        </svg>
                        <span>Client Name: <i th:text="*{client}"></i></span>
                      </div>
                      <div class="info-item">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
                          />
                          <polyline points="14 2 14 8 20 8" />
                        </svg>
                        <span>Project Status: Completed</span>
                      </div>
                    </div>
                  </div>

                  <div class="info-card">
                    <h3>Project Links</h3>
                    <div class="info-list">
                      <a
                        th:href="@{*{githubLink}}"
                        class="info-item link"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                          />
                          <path d="M9 18c-4.51 2-5-2-7-2" />
                        </svg>
                        <span>View Source Code</span>
                      </a>
                      <a
                        th:href="@{*{liveLink}}"
                        class="info-item link"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <circle cx="12" cy="12" r="10" />
                          <line x1="2" x2="22" y1="12" y2="12" />
                          <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                          />
                        </svg>
                        <span>Visit Live Site</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
