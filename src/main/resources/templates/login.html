<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <!-- Page Title -->
    <title>Login - Sarvech Rehmani</title>

    <!-- Viewport Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favi/favicon.ico}" />

    <!-- PNG Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      th:href="@{/img/favi/favicon-32x32.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      th:href="@{/img/favi/favicon-16x16.png}"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      th:href="@{/img/favi/apple-touch-icon.png}"
    />

    <!-- Android Chrome Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      th:href="@{/img/favi/android-chrome-192x192.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      th:href="@{/img/favi/android-chrome-512x512.png}"
    />
    <!-- Template Styles Start -->
    <link rel="stylesheet" th:href="@{/css/loaders/loader.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <!-- Template Styles End -->

    <!-- Custom Browser Color Start -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#dcdce7"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#111111"
    />
    <style>
      .container {
        width: 45%;
        margin: 40px auto;
      }
      .login-wrapper {
        background-color: var(--c-base);
        border: 1px solid var(--stroke-elements);
        -moz-border-radius: var(--_radius-xl);
        border-radius: var(--_radius-xl);
        padding: 40px;
        text-align: center;
      }
      .row {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 18px;
        margin-top: 20px;
      }
      .title {
        font-size: 4.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Loader Start -->
    <div id="loader" class="loader">
      <div id="loaderContent" class="loader__content">
        <div class="loader__shadow"></div>
        <div class="loader__box"></div>
      </div>
    </div>
    <!-- Loader End -->
    <!-- Header Start -->
    <header id="header" class="header d-flex justify-content-end">
      <button
        id="color-switcher"
        class="color-switcher header__switcher btn"
        type="button"
        role="switch"
        aria-label="light/dark mode"
        aria-checked="true"
      ></button>
    </header>
    <!-- Header End -->
    <!-- Gradient Background Start -->
    <div class="gradient-background" style="z-index: -1">
      <div class="blur"></div>
      <div class="blur"></div>
      <div class="blur"></div>
    </div>
    <!-- Gradient Background End -->
    <div class="container">
      <div class="login-wrapper">
        <h1 class="title">Welcome Back! Sarvech</h1>
        <p class="subtitle">Sign-in to your account</p>
        <form
          th:action="@{/authenticate}"
          method="POST"
          class="form login-form"
          id="login-form"
        >
          <div class="row gx-0">
            <div class="col-12 form__item animate-in-up">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Please Enter Username here*"
                required
              />
            </div>

            <div class="col-12 form__item animate-in-up">
              <input
                type="password"
                name="password"
                id="passowrd"
                placeholder="Please Enter Password here*"
                required
              />
            </div>

            <div class="col-12 form__item animate-in-up">
              <button
                class="btn btn-default btn-hover btn-hover-accent"
                type="submit"
              >
                <span class="btn-caption">Sign-in</span>
                <i class="ph-bold ph-paper-plane-tilt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div th:text="${session}"></div>

    <div th:if="${session.message}" th:object="${session.message}">
      <h2 th:text="*{content}"></h2>
      <p th:text="*{type}"></p>
    </div>

    <!-- Template Scripts Start -->
    <script th:src="@{/js/libs.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/bg.js}"></script>
    <!-- Template Scripts End -->
  </body>
</html>
